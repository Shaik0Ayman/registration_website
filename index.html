<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>MLSA REGISTRATION </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    <div class="container">
      <h1> Resolve 2.0 </h1>
      <header>Registration Form</header>
      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Details</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Tracks</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        <form id="registrationForm" action="#">
          <div class="page slide-page">
            <div class="title">Basic Info:</div>
            <div class="field">
              <div class="label">Name</div>
              <input type="text" id="Name" placeholder="Enter your full name" class="input">
            </div>
            <div class="field">
              <div class="label">Registration number:</div>
              <input type="text" id="Regno" placeholder="RA2XXXXXXXXXXXX">
            </div>
            <div class="field">
              <button class="firstNext next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Contact details:</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="text" id="email" placeholder="XXXXXX@srmist.edu.in">
            </div>
            <div class="field">
              <div class="label">Contact Number</div>
              <input type="Number" id="phoneNumber" placeholder="+91 XXXXXXXXXX">
            </div>
            <div class="field">
            <div class="label">Program</div>
            <input type="text" id="Program" placeholder="EX: B.tech">
            </div>
            <div class="field">
              <div class="label">Department</div>
              <input type="text" id="Department" placeholder="EX: CSC">
              </div>
            <div class="field btns">
              <button class="prev-1 prev">Previous</button>
              <button class="next-1 next">Next</button>
            </div>
          </div>

          <div class="page">
            <div class="title">Choose Your Track:</div>
            <div class="field">
              <div class="label">Choice 1</div>
              <select id="Choice-1">
                <option>choose an option</option>
                <option>Health-Ware</option>
                <option>Educode</option>
                <option>Future-Ease</option>
                <option>Insisi-Guard</option>
                <option>Save to Continue</option>
                <option>Coinvest</option>
                <option>Gloves off</option>
              </select>
            </div>
            <div class="field">
              <div class="label">Choice 2</div>
              <select id="Choice-2">
                <option>choose an option</option>
                <option>Health-Ware</option>
                <option>Educode</option>
                <option>Future-Ease</option>
                <option>Insisi-Guard</option>
                <option>Save to Continue</option>
                <option>Coinvest</option>
                <option>Gloves off</option>
              </select>
            </div>
            <div class="field btns">
              <button class="prev-2 prev">Previous</button>
              <button class="next-2 next" type="submit">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="title">socials</div>
            
            <div class="form-control">
              <input type="value" required="" id="linkedin">
              <label>
                <span style="transition-delay:0ms">L</span><span style="transition-delay:50ms">i</span><span style="transition-delay:100ms">n</span><span style="transition-delay:150ms">k</span><span style="transition-delay:200ms">e</span><span style="transition-delay:250ms">d</span><span style="transition-delay:300ms">i</span><span style="transition-delay:350ms">n</span>

              </label>
           </div>

            <div class="form-control">
              <input type="value" required="" id="Github">
              <label>
                  <span style="transition-delay:0ms">G</span><span style="transition-delay:50ms">i</span><span style="transition-delay:100ms">t</span><span style="transition-delay:150ms">h</span><span style="transition-delay:200ms">u</span><span style="transition-delay:300ms">b</span>
              </label>
           </div>
            <div class="field btns">
              <button class="prev-3 prev">Previous</button>
              <button class="submit" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
